<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let soma = 0;
    let multiplos = [];

    //PROCESSAMENTO
    for (let i = 2; i < 100; i++) {
        if (i % 3 == 0) {
            multiplos.push(i);
            soma += i;
        }
    }


    //SAÍDA
    alert(`A soma dos números múltiplos de 3 é: ${soma}.`);
    document.write(`Os números múltiplos de 3 entre 1 e 100 são: <br>${multiplos.join("<br>")}`);
</script>
