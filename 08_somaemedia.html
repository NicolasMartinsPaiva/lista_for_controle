<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;

    //PROCESSAMENTO
    for (let i = 1; i <= 5; i++) {
        let numero = Number(prompt("Insira um número - " + i + "/5"));
        soma += numero;
    }

    //SAÍDA
    alert(`A soma dos números é: ${soma}.`)
    alert(`A media desses números é: ${soma/5}.`)

</script>
